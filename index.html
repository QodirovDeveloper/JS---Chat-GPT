<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - Chat GPT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center h-screen bg-gradient-to-r from-gray-900 to-gray-800 text-white">

  <!-- Chat qutisi -->
  <div id="chatbox" class="w-full max-w-md h-80 bg-gray-900 text-white p-4 rounded-lg shadow-lg overflow-y-auto border border-gray-700">
    <!-- Chat messages -->
  </div>

  <!-- Input va tugma -->
  <div class="flex mt-4 space-x-2 w-full max-w-md">
    <input type="text" id="userInput" placeholder="Savolingizni yozing..."
      class="flex-grow px-4 py-2 bg-gray-800 text-white rounded-lg border border-gray-700 focus:ring-2 focus:ring-green-500 outline-none transition duration-300">

    <button onclick="getResponse()"
      class="px-6 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-500 transition duration-300">
      Yuborish
    </button>
  </div>

  <!-- Savollar roâ€˜yxati -->
  <div class="mt-6 w-full max-w-md bg-gray-800 p-4 rounded-lg shadow-lg border border-gray-700">
    <h2 class="text-lg font-semibold mb-2 text-green-400">Savollar:</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <h5 class="bg-gray-700 text-white p-2 rounded-md hover:bg-green-600 transition">salom</h5>
      <h5 class="bg-gray-700 text-white p-2 rounded-md hover:bg-green-600 transition">isming nima</h5>
      <h5 class="bg-gray-700 text-white p-2 rounded-md hover:bg-green-600 transition">nima gap</h5>
      <h5 class="bg-gray-700 text-white p-2 rounded-md hover:bg-green-600 transition">qaysi tilda ishlaysan</h5>
      <h5 class="bg-gray-700 text-white p-2 rounded-md hover:bg-green-600 transition">bugun havo qanday</h5>
      <h5 class="bg-gray-700 text-white p-2 rounded-md hover:bg-green-600 transition">sen kimsan</h5>
      <h5 class="bg-gray-700 text-white p-2 rounded-md hover:bg-green-600 transition">nimadir maslahat ber</h5>
      <h5 class="bg-gray-700 text-white p-2 rounded-md hover:bg-green-600 transition">qanaqa filmlar yaxshi</h5>
      <h5 class="bg-gray-700 text-white p-2 rounded-md hover:bg-green-600 transition">eng yaxshi dasturlash tili qaysi</h5>
    </div>
  </div>

  <!-- Galaxy fon effekti -->
  <canvas id="galaxyCanvas" class="absolute top-0 left-0 w-full h-full -z-10 opacity-30"></canvas>

  <!-- JavaScript -->
  <script src="/app.js"></script>

</body>

</html>
